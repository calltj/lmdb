<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      h1 {
        font-family: 'Orbitron', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        
      </div>

      <h1 class="text-2xl font-bold text-center text-blue-700 mb-2">Create Your Account</h1>
      

      <!-- Sign Up Form -->
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-1" for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your name" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1" for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1" for="password">Password</label>
          <div class="relative">
            <input type="password" id="password" placeholder="••••••••" required class="w-full px-4 py-2 rounded border border-gray-300 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="button" onclick="togglePassword('password', 'eye-icon1')" class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700">
              <i id="eye-icon1" class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1" for="confirm-password">Confirm Password</label>
          <div class="relative">
            <input type="password" id="confirm-password" placeholder="••••••••" required class="w-full px-4 py-2 rounded border border-gray-300 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="button" onclick="togglePassword('confirm-password', 'eye-icon2')" class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700">
              <i id="eye-icon2" class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div class="text-sm text-center">
          Already have an account?
          <a href="/login.html" class="text-blue-600 hover:underline">Log In</a>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
          Create Account
        </button>
      </form>
    </div>

    <script>
      function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
          input.type = "password";
          icon.classList.replace("bi-eye-slash", "bi-eye");
        }
      }
    </script>
  </body>
</html>
